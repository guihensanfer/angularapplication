<form [formGroup]="reativeForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input 
        name="email" 
        type="email" 
        class="form-control" 
        id="email" 
        aria-describedby="emailHelp" 
        placeholder="Enter email" 
        (change)="onChange()" 
        formControlName="email"
        />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div class="alert alert-danger" *ngIf="reativeForm.get('email')?.invalid && reativeForm.get('email')?.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
